<div class="container p-3">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

  <div class="alert alert-success" *ngIf="infoMessage">
    {{infoMessage}}
  </div>

  <div class="text-center mb-3 custom-font">
    <h2>Book List</h2>
  </div>

  <div class="d-flex flex-wrap">
    <div
            *ngFor="let item of bookList; index as ind"
            class="card m-3"
            style="width: 300px; background-color: lightgray;"
    >

      <fa-icon [icon]="faBook" class="ms-auto me-auto book-icon"></fa-icon>

      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{item.price | currency: 'USD'}}
        </h6>
        <p class="card-text">
          {{item.description}}
        </p>
        <button (click)="purchase(item)"
                class="btn w-100 mt-3"
                style="background-color: mediumseagreen;">
          Buy
        </button>

      </div>


    </div>

  </div>

  <div style="text-align: right;">
<!--
    <button (click)="downloadReport()" class="btn btn-primary" style="background-color: mediumseagreen; width: 200px; height:50px; margin-top: 10px; border-color: mediumseagreen;">See Sales Report</button>
-->
    <button (click)="salesReport()" class="btn btn-primary" style="background-color: mediumseagreen; width: 200px; height:50px; margin-top: 10px; border-color: mediumseagreen;">See Sales Report</button>
  </div>

</div>
